name: Build and release operator
on:
  push:
    paths:
      - Dockerfile
      - '.dockerignore'
      - 'cmd/**'
      - 'api/**'
      - 'internal/**'
      - 'config/**'
      - go.mod
      - go.sum
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go-version: ['1.24']
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0

      - uses: pre-commit/action@2c7b3805fd2a0fd8c1884dcaebf91fc102a13ecd # v3.0.1

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@00b27aa7cb85167568cb48a3838b75f4265f2bca # master

      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: ${{ matrix.go-version }}

      - name: Download dependencies
        run: go mod download

      - name: Run go fmt
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go code is not formatted:"
            gofmt -d .
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

  build_and_deploy:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Copy Repo Files
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0  # Ensure all tags are fetched

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0
        with:
          image: tonistiigi/binfmt:qemu-v7.0.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Login to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Bump the tag
      - name: Get latest tag
        id: get_tag
        run: |
          latest=$(git tag --sort=-v:refname | grep -E '^v?[0-9]+\.[0-9]+\.[0-9]+$' | head -n 1)
          [[ -z ${latest} ]] && (echo "latest_tag=0.0.1" >> "$GITHUB_OUTPUT") || (echo "latest_tag=$latest" >> "$GITHUB_OUTPUT")

      - name: Calculate new version
        id: bump
        run: |
          tag="${{ steps.get_tag.outputs.latest_tag }}"
          # Remove "v" if present
          tag="${tag#v}"
          IFS='.' read -r major minor patch <<< "$tag"
          new_tag="$major.$minor.$((patch + 1))"
          echo "New tag: $new_tag"
          echo "new_tag=$new_tag" >> "$GITHUB_OUTPUT"
          echo "major_tag_version=$major" >> "$GITHUB_OUTPUT"

      - name: Create and push tag
        run: |
          git tag "${{ steps.bump.outputs.new_tag }}"
          git push origin "${{ steps.bump.outputs.new_tag }}"

      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: '1.25'

      - name: Install build dependencies
        run: |
          make kustomize
          make controller-gen

      - name: Generate manifests
        run: make manifests generate

      - name: Build cross-platform binaries
        run: |
          VERSION="${{ steps.bump.outputs.new_tag }}"
          mkdir -p dist

          # Build for multiple platforms
          for OS in linux darwin; do
            for ARCH in amd64; do
              echo "Building for $OS/$ARCH..."
              GOOS=$OS GOARCH=$ARCH CGO_ENABLED=0 go build \
                -ldflags "-X main.version=${VERSION}" \
                -o "dist/kyverno-artifact-operator-${OS}-${ARCH}" \
                ./cmd/main.go
            done
          done

      - name: Generate installation manifests
        run: |
          VERSION="${{ steps.bump.outputs.new_tag }}"
          IMAGE_NAME_LOWER=$(echo "ghcr.io/${{ github.repository }}:${VERSION}" | tr '[:upper:]' '[:lower:]')
          make build-installer IMG=${IMAGE_NAME_LOWER}

      - name: Generate checksums
        run: |
          cd dist
          sha256sum kyverno-artifact-operator-* install.yaml > checksums.txt
          cat checksums.txt

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          tag_name: ${{ steps.bump.outputs.new_tag }}
          name: Release ${{ steps.bump.outputs.new_tag }}
          draft: false
          prerelease: false
          files: |
            dist/kyverno-artifact-operator-*
            dist/install.yaml
            dist/checksums.txt
          body: |
            ## Installation

            ### Using kubectl
            ```bash
            kubectl apply -f https://github.com/${{ github.repository }}/releases/download/${{ steps.bump.outputs.new_tag }}/install.yaml
            ```

            ### Using Docker
            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ steps.bump.outputs.new_tag }}
            ```

            ## Unified Binary
            This release contains a single binary that can run in two modes:
            - **Operator mode** (default): Manages KyvernoArtifact custom resources
            - **Watcher mode** (`-watcher` flag): Monitors OCI registries for policy updates

            The operator automatically deploys watcher pods using the same image.

            ## Binaries
            Download the appropriate binary for your platform from the assets below.

            ## Checksums
            See checksums.txt for SHA256 checksums of all artifacts.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Retry build and push
        uses: nick-fields/retry@ce71cc2ab81d554ebbe88c79ab5975992d79ba08 # v3.0.2
        env:
          IMAGE_NAME: ghcr.io/${{ github.repository }}
        with:
          timeout_minutes: 60
          max_attempts: 3
          command: |
            IMAGE_NAME_LOWER=$(echo "$IMAGE_NAME" | tr '[:upper:]' '[:lower:]')
            docker buildx build \
              --file Dockerfile \
              --platform linux/amd64 \
              --build-arg VERSION=${{ steps.bump.outputs.new_tag }} \
              --tag ${IMAGE_NAME_LOWER}:latest \
              --tag ${IMAGE_NAME_LOWER}:${{ steps.bump.outputs.new_tag }} \
              --tag ${IMAGE_NAME_LOWER}:${{ steps.bump.outputs.major_tag_version }} \
              --push \
              --pull \
              --cache-from type=gha \
              --cache-to type=gha,mode=max \
              .

