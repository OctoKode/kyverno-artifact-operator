# Example Helm values.yaml for configuring the Kyverno Artifact Operator
# This file demonstrates how to customize the operator for your environment

# Controller manager configuration
controller:
  # Resource limits for the controller
  resources:
    limits:
      cpu: 500m
      memory: 128Mi
    requests:
      cpu: 10m
      memory: 64Mi

  # Environment variables to configure the operator
  env:
    # Watcher pod image configuration
    - name: WATCHER_IMAGE
      value: "ghcr.io/octokode/kyverno-artifact-watcher:latest"

    # Service account for watcher pods
    - name: WATCHER_SERVICE_ACCOUNT
      value: "kyverno-artifact-operator-kyverno-artifact-watcher"

    # Secret name containing registry credentials
    - name: WATCHER_SECRET_NAME
      value: "kyverno-watcher-secret"

    # GitHub token secret key
    - name: GITHUB_TOKEN_KEY
      value: "github-token"

    # Artifactory credentials secret keys
    - name: ARTIFACTORY_USERNAME_KEY
      value: "artifactory-username"

    - name: ARTIFACTORY_PASSWORD_KEY
      value: "artifactory-password"

