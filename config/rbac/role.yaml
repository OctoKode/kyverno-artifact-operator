---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - kyverno.io
  resources:
  - clusterpolicies
  - policies
  verbs:
  - delete
  - get
  - list
  - watch
- apiGroups:
  - kyverno.octokode.io
  resources:
  - kyvernoartifacts
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - kyverno.octokode.io
  resources:
  - kyvernoartifacts/finalizers
  verbs:
  - update
- apiGroups:
  - kyverno.octokode.io
  resources:
  - kyvernoartifacts/status
  verbs:
  - get
  - patch
  - update
